<html>
  <head>
    <title>Google Maps JavaScript API</title>
    <script src="http://maps.google.com/maps?file=api&v=2&key=AIzaSyD36b5D3z0ssnd_SeFmvlvWHmejTOZx6U8"
        type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/javascript">
 
    if (GBrowserIsCompatible()) {
      var map = new GMap2(document.getElementById("map"));
      map.setCenter(new GLatLng(40.742718,-74.026823), 17);
    }
 
    GEvent.addListener(map, 'click', function(overlay, point) {
      if (point) {
        document.getElementById("finder_upload_longitude").value = point.x;
        document.getElementById("finder_upload_latitude").value = point.y;
      }
    });

    </script>
  </body>
 
</html>
